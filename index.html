<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="left__side">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stats">
            <div class="one">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="two">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="three">
              <h3>12m+</h3>
              <p>QUERIES</p>
            </div>
          </div>
      </div>
      <div class="right__side">
        <img class="desktop" src="images/image-header-desktop.jpg">
        <img class="mobile" src="images/image-header-mobile.jpg">
      </div>
    </div>
  </div>
</body>
</html>
